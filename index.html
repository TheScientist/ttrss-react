<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico">
    <!-- Light/Dark manifests so Android splash uses matching background -->
    <link rel="manifest" href="/manifest.json" media="(prefers-color-scheme: light)">
    <link rel="manifest" href="/manifest-dark.json" media="(prefers-color-scheme: dark)">
    <!-- Match status bar color to theme -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <!-- Hint UA about supported color schemes -->
    <meta name="color-scheme" content="light dark">
    <!-- Critical CSS to avoid white flash between splash and app render -->
    <style>
      :root { color-scheme: light dark; }
      html, body, #root { height: 100%; margin: 0; background: #ffffff; }
      @media (prefers-color-scheme: dark) {
        html, body, #root { background: #121212; }
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- iOS PWA -->
    <link rel="apple-touch-icon" href="/apple-icon-180.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tiny RSS React</title>
   </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
